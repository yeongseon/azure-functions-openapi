name: Test and Coverage

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Validate branch naming convention
        id: validate-branch
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branchName = context.payload.pull_request.head.ref;
            const validPatterns = [
              /^feat\/.+$/,
              /^fix\/.+$/,
              /^docs\/.+$/,
              /^chore\/.+$/,
              /^ci\/.+$/,
              /^main$/
            ];
            
            const isValid = validPatterns.some(pattern => pattern.test(branchName));
            
            if (!isValid) {
              core.setFailed(`Invalid branch name: ${branchName}. Please use one of the following naming conventions:
                - feat/<description> for new features
                - fix/<description> for bug fixes  
                - docs/<description> for documentation changes
                - chore/<description> for maintenance tasks
                - ci/<description> for CI/CD changes
                - main`);
            } else {
              core.info(`Branch name validation passed: ${branchName}`);
            }

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Hatch and dependencies via Makefile
        run: |
          pip install hatch
          make install

      - name: Run full quality checks (lint, typecheck, test, coverage)
        run: make check-all

      - name: Verify coverage output
        run: ls -lh coverage.xml

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.10'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          verbose: true
          fail_ci_if_error: true
        env:
          CODECOV_RETRIES: 3
