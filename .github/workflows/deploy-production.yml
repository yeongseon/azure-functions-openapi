name: Deploy to Production

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    
    environment: production
    environment-url: https://production-${{ github.event.repository.name }}.azurewebsites.net
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution packages
        run: python -m build

      - name: Deploy to Azure Functions (Production)
        uses: azure/functions-action@v1
        with:
          app-name: production-${{ github.event.repository.name }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_PRODUCTION }}
          package: dist/

      - name: Comment deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;
            const status = process.env.ACTIONS_STEP_STATE;
            const deploymentUrl = process.env.ENVIRONMENT_URL;
            
            let comment = `üöÄ **Production Deployment Status**\n\n`;
            
            if (status === 'success') {
              comment += `‚úÖ Production deployment successful!\n`;
              comment += `üìç **Production URL**: ${deploymentUrl}\n`;
              comment += `üîç **Deployed PR**: #${prNumber}\n`;
              comment += `üìù **Commit**: ${context.sha}\n\n`;
              comment += `üéâ The changes from PR #${prNumber} are now live in production!`;
            } else if (status === 'failure') {
              comment += `‚ùå Production deployment failed. Please check the logs above for details.`;
            } else {
              comment += `‚è≥ Production deployment status: ${status}`;
            }
            
            await github.rest.issues.createComment({
              owner: owner,
              repo: repo,
              issue_number: prNumber,
              body: comment
            });