name: Deploy to Production

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:
    inputs:
      app_name:
        description: "Azure Function App name (default: production-<repo>)"
        required: false
        type: string
      package_path:
        description: "Path to deploy package"
        required: false
        default: "dist/"
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    
    environment:
      name: production
      url: https://production-${{ github.event.repository.name }}.azurewebsites.net
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution packages
        run: python -m build

      - name: Resolve deployment target
        id: target
        run: |
          APP_NAME="${{ github.event.inputs.app_name || format('production-{0}', github.event.repository.name) }}"
          echo "app_name=${APP_NAME}" >> "$GITHUB_OUTPUT"
          echo "base_url=https://${APP_NAME}.azurewebsites.net" >> "$GITHUB_OUTPUT"

      - name: Deploy to Azure Functions (Production)
        uses: azure/functions-action@v1
        with:
          app-name: ${{ steps.target.outputs.app_name }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_PRODUCTION }}
          package: ${{ github.event.inputs.package_path || 'dist/' }}

      - name: Post-deploy health check
        run: |
          BASE_URL="${{ steps.target.outputs.base_url }}"
          echo "Checking ${BASE_URL}/api/health"
          curl --fail --show-error --silent --retry 5 --retry-delay 5 "${BASE_URL}/api/health" > /tmp/health.json
          echo "Checking ${BASE_URL}/api/openapi.json"
          curl --fail --show-error --silent --retry 5 --retry-delay 5 "${BASE_URL}/api/openapi.json" > /tmp/openapi.json

      - name: Comment deployment status
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;
            const status = process.env.ACTIONS_STEP_STATE;
            const deploymentUrl = `${{ steps.target.outputs.base_url }}`;
            
            let comment = `ğŸš€ **Production Deployment Status**\n\n`;
            
            if (status === 'success') {
              comment += `âœ… Production deployment successful!\n`;
              comment += `ğŸ“ **Production URL**: ${deploymentUrl}\n`;
              comment += `ğŸ” **Deployed PR**: #${prNumber}\n`;
              comment += `ğŸ“ **Commit**: ${context.sha}\n\n`;
              comment += `ğŸ‰ The changes from PR #${prNumber} are now live in production!`;
            } else if (status === 'failure') {
              comment += `âŒ Production deployment failed. Please check the logs above for details.`;
            } else {
              comment += `â³ Production deployment status: ${status}`;
            }
            
            await github.rest.issues.createComment({
              owner: owner,
              repo: repo,
              issue_number: prNumber,
              body: comment
            });
