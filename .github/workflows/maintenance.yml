name: Maintenance Checks

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * 1"

permissions:
  contents: read

jobs:
  maintenance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Hatch and dependencies via Makefile
        run: |
          pip install hatch
          make install

      - name: Run lint and type checks
        run: |
          hatch run lint
          hatch run typecheck

      - name: Run security scan (Bandit)
        run: hatch run python -m bandit -r src
