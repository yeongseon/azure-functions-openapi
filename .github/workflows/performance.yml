name: Performance Tests

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

permissions:
  contents: read

jobs:
  performance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Hatch and dependencies via Makefile
        run: |
          pip install hatch
          make install

      - name: Run performance regression tests
        run: hatch run python -m pytest tests/performance -v
